<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
      }
      .slider-container {
        width: 400px;
        margin: 50px auto;
        position: relative;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      img {
        width: 100%;
        height: 250px;
        border-radius: 5px;
        object-fit: cover;
      }
      .buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
      }
      button {
        padding: 10px 15px;
        border: none;
        background: #28a745;
        color: white;
        cursor: pointer;
        border-radius: 5px;
      }
      button:hover {
        background: #218838;
      }
    </style>
  </head>
  <body>
    <div class="slider-container">
      <img id="sliderImage" src="" alt="Image Slider" />
      <div class="buttons">
        <button onclick="prevImage()">Previous</button>
        <button onclick="nextImage()">Next</button>
      </div>
    </div>

    <script>
      const images = [
        "Screenshot 2023-12-07 094525.png",
        "Screenshot 2023-12-07 095251.png",
      ];

      let currentIndex = 0; // Track current image index
      const sliderImage = document.getElementById("sliderImage");

      function updateImage() {
        sliderImage.src = images[currentIndex];
      }

      function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        updateImage();
      }
      function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        updateImage();
      }
      updateImage();
    </script>
  </body>
</html>
